<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Transfer App</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container_content">
        <div id="login_section" class="login_section">
          <div class="left-side">
            <h2>Hello Welcome from</h2>
            <h1>File System</h1>
            <p>
              <span>manage your files</span>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam,
              nisi?
            </p>
          </div>
          <div class="right-side">
            <h2>Login</h2>
            <input
              type="text"
              id="username"
              placeholder="Enter username"
              class="input-field"
            />
            <input
              type="password"
              id="password"
              placeholder="Enter password"
              class="input-field"
            />
            <button onclick="login()" class="btn">Login</button>
            <a href="#" class="link">Don't have an account? Sign up</a>
          </div>
        </div>

        <div id="app-section" style="display: none">
          <h2>Upload Files</h2>
          <div class="upload-section">
            <input type="file" id="fileInput" class="input-field" />
            <button onclick="uploadFile()" class="btn">Upload</button>
          </div>
          <div class="file-list-section">
            <div id="preview"></div>
            <h3>File List</h3>
            <ul id="fileList"></ul>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
