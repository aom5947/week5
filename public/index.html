<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Transfer App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>File System</h1>

        <div id="login-section" class="section">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter username" class="input-field">
            <input type="password" id="password" placeholder="Enter password" class="input-field">
            <button onclick="login()" class="btn">Login</button>
        </div>

        <div id="app-section" style="display: none;" class="section">
            <h2>Upload Files</h2>
            <input type="file" id="fileInput" class="input-field">
            <button onclick="uploadFile()" class="btn">Upload</button>
            <div id="preview"></div>

            <h3>รายการไฟล์</h3>
            <ul id="fileList" class="file-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
